<div class="row">
    <br/>
    <div class="col s12">
        <div class="card">               
            <div class="card-content">
                <span class="card-title"><strong>Enter the text</strong></span>
                <br/>
                <div class="row">
                    <div class="col s6">
                        <h6 id="word"></h6>
                        <input type="text" id="input"/>
                    </div>
                    <div class="col s6">
                        <center>
                            <div class="row">
                                <div class="col s12">
                                    <button id="startBtn" onclick="getRandomWord();" class="waves-effect waves-light btn">
                                        Start
                                        <i class="material-icons right">play_arrow</i>
                                    </button>
                                    <button id="checkBtn" onclick="check();" class="waves-effect waves-light btn">
                                        Check
                                        <i class="material-icons right">check</i>
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button id="repeatBtn" onclick="repeat();" class="waves-effect waves-light btn">
                                        Repeat
                                        <i class="material-icons right">repeat</i>
                                    </button>
                                    <button id="clearBtn" onclick="clear();" class="waves-effect waves-light btn">
                                        Clear
                                        <i class="material-icons right">clear</i>
                                    </button>
                                </div>
                            </div>
                        </center>
                    </div>
                </div> 
                <div class="row">
                    <p><h6><strong>Note</strong></h6></p>
                    <ul type="disc">
                        <li>1. Press <strong>Start</strong> button to begin the practice</li>
                        <li>2. Press <strong>Start</strong> button to begin the practice</li>
                        <li>3. Press <strong>Start</strong> button to begin the practice</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function check() {
        if(current.word == $('#input').val()) {
            Materialize.toast('Correct :)', 2000);
            makeDone();
            getRandomWord();
            $('#input').val("");
        } else {
            Materialize.toast('Wrong! Try again', 2000);
        }
    }

</script>
