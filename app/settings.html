<div class="row">
    <br/>
    <div class="col s12">
        <div class="card">               
            <div class="card-content">
								<span class="card-title"><strong>Settings</strong></span>
								<div class="divider"></div>
                <br/>
                <div class="row">
					<div class="col s12">
						<form>
							<div class="row">
								<label>Choose voice</label>
								<select id="voices"></select>
							</div>
							<div class="row">
								<div class="col s6">
								<label>Rate</label>
								<p class="range-field">
									<input type="range" id="rate" min="1" max="100" value="10" />
								</p>
								</div>
								<div class="col s6">
								<label>Pitch</label>
								<p class="range-field">
									<input type="range" id="pitch" min="0" max="2" value="1" />
								</p>
								</div>
								<div class="col s12">
								<p>N.B. Rate and Pitch only work with native voice.</p>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
								<textarea id="message" class="materialize-textarea"></textarea>
								<label>Type text</label>
								</div>
							</div>
							<button id="testVoice" class="waves-effect waves-light btn">Test</button>
							<button id="setVoice" class="waves-effect waves-light btn">Set</button>
							</form>  
					</div>
					<div id="modal1" class="modal">
						<h4>Speech Synthesis not supported</h4>
						<p>Your browser does not support speech synthesis.</p>
						<p>We recommend you use Google Chrome.</p>
						<div class="action-bar">
						<a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Close</a>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
