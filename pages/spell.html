<div class="row">
    <br/>
    <div class="col s12">
        <div class="card">               
            <div class="card-content">
                <span class="card-title"><strong>About</strong></span>
                <br/>
                <div class="row">

                    <h6 id="word"></h6>

                    <input type="button" value="Get" onclick="getData();" />

                    <input type="text" id="input"/>

                    <input type="button" value="Check" onclick="check();" />

<script>

    function check() {

        if(current.word == $('#input').val()) {

            alert("correct");

            update();

            getData();

            $('#input').val("");

        } else {

            alert("wrong");
        }

    }


</script>
